<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .remember {
            display: flex;
            align-items: center;
            justify-content: left;
        }
        .login-btn {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <h2>Lập trình web</h2>
    <div>
        <a href="index.html">Home</a> | <strong><a href="login.html">Đăng nhập</strong> | <a href="register.html">Đăng ký</a>
    </div>

    <div class="container">
        <h3>Màn hình đăng nhập</h3>
        <form action="login.php" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Mật khẩu" required><br>
            <div class="remember">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Ghi nhớ đăng nhập</label>
            </div>
            <a href="#">Quên mật khẩu</a><br><br>
            <button type="submit" class="login-btn">Đăng nhập</button>
        </form>
    </div>

    <div class="footer">
        Lập trình web @01/2024
    </div>

</body>
</html>
